<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Error Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pharmacy Technician Error Log</h1>
<Form>
    <div>
        <label for="Pharmacist">Name of Pharmacist</label>
        <select name="Pharmacist" id="Pharmacist">
            <option value="">--Please choose an option--</option>
            <option value="Ammy">Ammy</option>
            <option value="Ana">Ana</option>
            <option value="Anthony">Anthony</option>
            <option value="Emerald">Emerald</option>
            <option value="John">John</option>
            <option value="Judy">Judy</option>
            <option value="Larry">Larry</option>
            <option value="Laura">Laura</option>
            <option value="Meeso">Meeso</option>
            <option value="Minos">Minos</option>
            <option value="Nidhish">Nidhish</option>
            <option value="Renee">Renee</option>
            <option value="Slava">Slava</option>
        </select>
    </div>
    <p></p>
    <div>
        <label for="Technician">Who is the Technician that filled this medication?</label>
        <select name="Technician" id="Technician">
            <option value="">--Please choose an option--</option>
            <option value="Artem">Artem</option>
            <option value="Eddie">Eddie</option>
            <option value="Eli">Eli</option>
            <option value="Kyle">Kyle</option>
            <option value="Niris">Niris</option>
            <option value="Rina">Rina</option>
            <option value="Tyler">Tyler</option>
            <option value="Victoria">Victoria</option>
        </select>
    </div>
    <p></p>
    <h2>Which Medication was filled?</h2>
    <fieldset>
        <legend>Erectile Dysfunction</legend>
        <div>
            <input type="radio" name="Medication" id="Sildenafil 1 tab" value="Sildenafil 1 tab">
            <label for="Sildenafil 1 tab">Sildenafil 1 tab</label>
        </div>
        <div>   
            <input type="radio" name="Medication" id="Sildenafil 2 tab" value="Sildenafil 2 tab">
            <label for="Sildenafil 2 tab">Sildenafil 2 tab</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Sildenafil 3 tab" value="Sildenafil 3 tab">
            <label for="Sildenafil 3 tab">Sildenafil 3 tab</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Sildenafil 4 tab" value="Sildenafil 4 tab">
            <label for="Sildenafil 4 tab">Sildenafil 4 tab</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Sildenafil 5 tab" value="Sildenafil 5 tab">
            <label for="Sildenafil 5 tab">Sildenfil 5 tab</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Sildenafil 25mg" value="Sildenafil 25mg">
            <label for="Sildenafil 25mg">Sildenafil 25mg</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Sildenafil 50mg" value="Sildenafil 50mg">
            <label for="Sildenafil 50mg">Sildenafil 50mg</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Sildenafil 100mg" value="Sildenafil 100mg">
            <label for="Sildenafil 100mg">Sildenafil 100mg</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Tadalafil 2.5mg" value="Tadalafil 2.5mg">
            <label for="Tadalafil 2.5mg">Tadalafil 2.5mg</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Tadalafil 5mg" value="Tadalafil 5mg">
            <label for="Tadalafil 5mg">Tadalafil 5mg</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Tadalafil 10mg" value="Tadalafil 10mg">
            <label for="Tadalafil 10mg">Tadalafil 10mg</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Tadalafil 20mg" value="Tadalafil 20mg">
            <label for="Tadalafil 20mg">Tadalafil 20mg</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Premature Ejaculation</legend>
        <div>
            <input type="radio" name="Medication" id="Sertraline 25mg" value="Sertraline 25mg">
            <label for="Sertraline 25mg">Sertraline 25mg</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Sertraline 50mg" value="Sertraline 50mg">
            <label for="Sertraline 50mg">Sertraline 50mg</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Sertraline 100mg" value="Sertraline 100mg">
            <label for="Sertraline 100mg">Sertraline 100mg</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Cold Sores/Gential Herpes</legend>
        <div>
            <input type="radio" name="Medication" id="Valacyclovir 500mg" value="Valacyclovir 500mg">
            <label for="Valacyclovir 500mg">Valacyclovir 500mg</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Valacyclovir 1g" value="Valacyclovir 1g">
            <label for="Valacyclovir 1g">Valacyclovir 1g</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Eyelash Growth</legend>
        <div>
            <input type="radio" name="Medication" id="Latisse 3ml" value="Latisse 3ml">
            <label for="Latisse 3ml">Latisse 3ml</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Latisse 5ml" value="Latisse 5ml">
            <label for="Latisse 5ml">Latisse 5ml</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Hair Loss</legend>
        <div>
            <input type="radio" name="Medication" id="Finasteride 5mg" value="Finasteride 5mg">
            <label for="Finasteride 5mg">Finasteride 5mg</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Weight Loss</legend>
        <div>
            <input type="radio" name="Medication" id="Plenity" value="Plenity">
            <label for="Plenity">Plenity</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Allergies</legend>
        <div>
            <input type="radio" name="Medication" id="Azelastine" value="Azelastine">
            <label for="Azelastine">Azelastine</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Fluticasone" value="Fluticasone">
            <label for="Fluticasone">Fluticasone</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Montelukast" value="Montelukast">
            <label for="Montelukast">Montelukast</label>
        </div>
        <div>
            <input type="radio" name="Medication" id="Levocetirizine" value="Levocetirizine">
            <label for="Levocetirizine">Levocetirizine</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Smoking Cessation</legend>
        <div>
            <input type="radio" name="Medication" id="Bupropion" value="Bupropion">
            <label for="Bupropion">Bupropion</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Hyperhidrosis</legend>
        <div>
            <input type="radio" name="Medication" id="Drysol" value="Drysol">
            <label for="Drysol">Drysol</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Eczema</legend>
        <div>
            <input type="radio" name="Medication" id="Triamcinolone" value="Triamcinolone">
            <label for="Triamcinolone">Triamcinolone</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Vaginal Dryness</legend>
        <div>
            <input type="radio" name="Medication" id="Estradiol" value="Estradiol">
            <label for="Estradiol">Estradiol</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Hot Flashes</legend>
        <div>
            <input type="radio" name="Medication" id="Paroxetine" value="Paroxetine">
            <label for="Paroxetine">Paroxetine</label>
        </div>
        <div>
            <input type="radio" name="Mediciation" id="Venlafaxine" value="Venlafaxine">
            <label for="Venlafaxine">Venlafaxine</label>
        </div>
    </fieldset>
    <p></p>
    <div>
        <label for="Miscount">What was the miscount?</label>

        <select name="Miscount" id="Miscount">
            <option value="">--Please choose an option--</option>
            <option value="+1">+1</option>
            <option value="+2">+2</option>
            <option value="+3">+3</option>
            <option value="+4">+4</option>
            <option value="+5">+5</option>
            <option value="+6">+6</option>
            <option value="+7">+7</option>
            <option value="+8">+8</option>
            <option value="+9">+9</option>
            <option value="+10">+10</option>
        </select>
    </div>
    <p></p>
    <div>
        <button class="favorite styled"
        type="button">
        Submit
        </button>
        
    </div>
   

    

</Form>
</body>
</html>
